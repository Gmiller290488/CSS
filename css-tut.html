<html>
<head>
<style>
  .block1 {
    display:block;
    margin: 50px;
    }

  .inline1 {
    display:inline;
    margin: 50px;
    }

  .inline-block1 {
    display:inline-block;
    margin: 50px;
    }
</style> 
</head>
<body>
   
   <h1> Hello and welcome</h1>
   <p class = "block1"> This is just an example page using block </p>
   <h2> To show how css blocks work </h2>

   <hr>
   
   <h1> Hello and welcome</h1>
   <p class = "inline1"> This is just an example page using inline</p>
   <h2> To show how css blocks work </h2>

   <hr>

   <h1> Hello and welcome</h1>
   <p class = "inline-block1"> This is just an example page using inline-block</p>
   <h2> To show how css blocks work </h2>

   <hr>
</body>
</html>
