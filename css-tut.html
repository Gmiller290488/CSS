<html>
<head>
<style>
  .block1 {
    display:block;
    margin: 50px;
    }

  .inline1 {
    display:inline;
    margin: 50px;
    }

  .inline-block1 {
    display:inline-block;
    margin: 50px;
    }
  .box-set1, .box-set2 {
     background: #c9c9c9
    }
  .box-set2 {
     overflow: auto;
  .box1, box2 {
     background: #2db34a;
     float: left;
    }

</style> 
</head>
<body>
   <Div class="box-set1">
       <figure class="box1"> 
	   <h1> Hello and welcome</h1>
	   <p class = "block1"> This is just an example page using block </p>
	   <h2> To show how css blocks work </h2>
       </figure>
       <hr>
       <figure class="box1"> 
	   <h1> Hello and welcome</h1>
	   <p class = "inline1"> This is just an example page using inline</p>
	   <h2> To show how css blocks work </h2>
       </figure>
       <hr>
       <figure class="box1">
	   <h1> Hello and welcome</h1>
	   <p class = "inline-block1"> This is just an example page using inline-block</p>
	   <h2> To show how css blocks work </h2>
       </figure>
   </div>
   <hr>
   <Div class="box-set2">
       <figure class="box2"> 
	   <h1> Hello and welcome</h1>
	   <p class = "block1"> This is just an example page using block </p>
	   <h2> To show how css blocks work </h2>
       </figure>
       <hr>
       <figure class="box2"> 
	   <h1> Hello and welcome</h1>
	   <p class = "inline1"> This is just an example page using inline</p>
	   <h2> To show how css blocks work </h2>
       </figure>
       <hr>
       <figure class="box2">
	   <h1> Hello and welcome</h1>
	   <p class = "inline-block1"> This is just an example page using inline-block</p>
	   <h2> To show how css blocks work </h2>
       </figure>
   </div>
</body>
</html>
